{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Departments</h3>
  <a class="btn btn-primary" href="{% url 'department_create' %}">Add Department</a>
</div>
<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead><tr><th>Name</th><th style="width:200px">Actions</th></tr></thead>
      <tbody>
        {% for d in items %}
          <tr>
            <td>{{ d.name }}</td>
            <td>
              <a href="{% url 'department_update' d.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
              <a href="{% url 'department_delete' d.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="2" class="text-center p-3">No departments yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    </div>

  </div>
</div>
{% endblock %}
